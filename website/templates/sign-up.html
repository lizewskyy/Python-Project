{%extends "base.html"%}
{%block title%}sign up{%endblock%}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .navbar {
            width: 100%;
            min-height: 15%;
            max-height: 400px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin: auto;
            background-color: #000000 !important;
        }

        .navbar a {
            margin-right: 20px;
        }
        
        .signup-container {
            color: white;
            background: hsl(0, 0%, 9%);
            margin-top: 5%;
            margin-left: 25%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .signup-container h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
            width: 100%;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #222222;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .signup-btn:hover {
            background-color: #5f5f5f;
        }
        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                width: 90%;
                margin: 15% 0% 0% 5%;
            }
            .signup-container h2 {
                font-size: 20px;
            }
            .form-group input {
                font-size: 14px;
            }
            .signup-btn {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 15px;
            }
            .signup-container h2 {
                font-size: 18px;
            }
            .form-group input {
                font-size: 12px;
                padding: 8px;
            }
            .signup-btn {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <br>
    <br>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Create a Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password1" placeholder="Create a Password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>
    <br>
    <br>
</body>
</html>
{%endblock%}
