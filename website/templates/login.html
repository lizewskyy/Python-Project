{%extends "base.html"%}
{%block title%}Login{%endblock%}
{%block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        .navbar{   
            
            width: 100%;
            height: 60px;
            position: absolute;
            top: 5%;
            left: 0;
            right: 0;
            transform: translate(0%, -50%);
            margin: auto;
            background-color: #000000 !important;
        }
        .navbar a{
            margin-right: 20px;
        }
        .login-container {
            color: white;
            background: hsl(0, 0%, 9%);
            margin-left: 30%;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-container h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;

        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ffffff;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ffffff;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #ffffff;
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #222222;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #5f5f5f;
        }
        .signup-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="sign-up.html">Sign up</a>
        </div>
    </div>
</body>
</html>
{%endblock%}
